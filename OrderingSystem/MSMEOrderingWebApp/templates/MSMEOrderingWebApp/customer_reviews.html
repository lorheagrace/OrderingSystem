{% extends 'MSMEOrderingWebApp/customer_base.html' %}

{% block title %}Customer Reviews{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>CUSTOMER REVIEW</h2>
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#reviewModal">
        Add a Review
    </button>
</div>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModalLabel">Write a Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <label for="reviewInput" class="form-label">Your Review</label>
        <textarea id="reviewInput" class="form-control" rows="4" placeholder="Type your review here..."></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark" onclick="submitReview()">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- JS Function -->
<script>
function submitReview() {
    const review = document.getElementById("reviewInput").value.trim();

    if (!review) {
        alert("Please write something before submitting.");
        return;
    }

    // For now, we'll just log the review
    console.log("Submitted Review:", review);

    // Optionally close the modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('reviewModal'));
    modal.hide();

    // Clear the input field
    document.getElementById("reviewInput").value = "";

    // Display a temporary success message (optional)
    alert("Thank you for your review!");
}
</script>

{% endblock %}
