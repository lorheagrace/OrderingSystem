{% extends 'MSMEOrderingWebApp/customer_base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<h2 class="mb-4">PROFILE</h2>

<!-- Profile Info Section -->
<div class="row g-4">
    <!-- Image Upload Column -->
    <div class="col-md-4 text-center">
        <div class="border rounded d-flex justify-content-center align-items-center mx-auto" style="aspect-ratio: 1 / 1; max-width: 250px; width: 100%;">
            <img id="profilePreview" src="" alt="+" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; display: none;">
        </div>
        <input type="file" id="profile_image" name="profile_image" accept="image/*" class="form-control mt-2" onchange="previewProfileImage(event)">
        <small class="text-muted">Upload Image</small>
    </div>

    <!-- Personal Information Column -->
    <div class="col-md-8">
        <div class="border p-3 rounded">
            <h4 class="fw-bold">PERSONAL INFORMATION</h4>
            <hr>
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" class="form-control" value="">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" value="">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Contact Number</label>
                <input type="text" class="form-control" value="">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" value="">
            </div>
        </div>
    </div>
</div>

<!-- Action Buttons -->
<div class="mt-4 d-flex flex-wrap gap-2">
    <button class="btn btn-dark">EDIT DETAILS</button>
    <button class="btn btn-dark">SAVE CHANGES</button>
    <button class="btn btn-dark">CHANGE PASSWORD</button>
</div>

<hr class="my-4">

<!-- Purchase History Table -->
<h3>Purchase History</h3>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Date and Time</th>
                <th>Ordered Items</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically from server -->
        </tbody>
    </table>
</div>

<!-- Image Preview Script -->
<script>
    function previewProfileImage(event) {
        const input = event.target;
        const preview = document.getElementById('profilePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
