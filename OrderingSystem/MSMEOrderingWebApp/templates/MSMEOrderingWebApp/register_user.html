<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    {% load static %}

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100%;
            overflow: hidden;
            color: black;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: 100%;
        }

        .form-side {
            width: 50%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: absolute;
            top: 0;
            left: 3rem;
            height: 100%;
            overflow-y: auto;
        }

        .form-side h2 {
            font-weight: 800;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
            font-size: 55px;
            line-height: 1;
        }

        .form-side input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 2px;
        }

        .form-side input:hover, .form-side input:focus {
            border-color: #007bff;
            background-color: #e9f2ff;
            outline: none;
        }

        .form-side label {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .form-side button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-side button:hover {
            background-color: #252525;
        }

        .form-side a {
            display: block;
            text-align: center;
            color: #050505;
            font-weight: 600;
            margin-top: 5px;
            text-decoration: none;
        }

        .form-side a:hover .sign-in-text {
            text-decoration: underline;
            font-weight: bold;
        }

        .image-side {
            width: 45%;
            background-image: url("{% static 'Media/login_bg.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-side, .form-side {
                width: 100%;
                height: auto;
            }

            .form-side {
                max-height: 90vh;
                overflow-y: auto;
                align-items: center;
                left: 0;
            }

            .form-side h2 {
                font-size: 45px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-side">
        <h2>
            <span>USER</span><br>
            REGISTRATION
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <div class="col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" required>
                </div>
                <div class="col-md-6">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <button type="submit">Register</button>

            <a href="{% url 'login' %}">Already have an account? <span class="sign-in-text">Sign In</span></a>
        </form>
    </div>

    <div class="image-side"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
