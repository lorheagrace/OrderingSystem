<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Business Owner Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Top Navbar -->
    <div style="width: 100%; height: 50px; background-color: #f1f1f1; display: flex; justify-content: flex-end; align-items: center; padding: 0 20px; box-sizing: border-box;">
        <a href="{% url 'business_notifications' %}" style="margin-left: 20px;">Notifications</a>
    </div>

    <!-- Left Sidebar -->
    <div style="width: 200px; float: left; border-right: 1px solid #ccc; padding-right: 10px; height: calc(100vh - 50px);">
        <h3>Navigation</h3>
        <ul style="list-style: none; padding: 0;">
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'inventory' %}">Inventory</a></li>
            <li><a href="{% url 'pos' %}">Point-of-Sale</a></li>
            <li><a href="{% url 'delivery' %}">Delivery</a></li>
            <li><a href="{% url 'reviews' %}">Customer Reviews</a></li>
            <li><a href="{% url 'users' %}">Users</a></li>
            <li><a href="{% url 'settings' %}">Settings</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div style="margin-left: 220px; padding: 10px; padding-top: 20px;">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
