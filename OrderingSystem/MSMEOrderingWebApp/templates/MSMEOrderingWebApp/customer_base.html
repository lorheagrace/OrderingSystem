<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Customer Panel{% endblock %}</title>
</head>
<body>

    <!-- Top Navbar -->
    <div style="width: 100%; height: 50px; background-color: #f1f1f1; display: flex; justify-content: flex-end; align-items: center; padding: 0 20px; box-sizing: border-box;">
        <a href="{% url 'customer_cart' %}" style="margin-left: 20px;">Cart</a>
        <a href="{% url 'customer_notifications' %}" style="margin-left: 20px;">Notifications</a>
        <a href="{% url 'customer_profile' %}" style="margin-left: 20px;">Profile</a>
    </div>

    <!-- Left Sidebar -->
    <div style="width: 200px; float: left; border-right: 1px solid #ccc; padding-right: 10px; height: calc(100vh - 50px); padding-top: 10px;">
        <h3>Navigation</h3>
        <ul style="list-style: none; padding: 0;">
            <li><a href="{% url 'customer_home' %}">Homepage</a></li>
            <li><a href="{% url 'customer_reviews' %}">Customer Reviews</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div style="margin-left: 220px; padding: 20px;">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
